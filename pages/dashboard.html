<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Better Habits</title>
    <link rel="stylesheet" href="../dashboard.css" />
    <script
      src="https://kit.fontawesome.com/9142986a7b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="menuContainer">
      <div class="logo">
        <a href="#">Habit<span>Contract</span></a>
      </div>
      <div class="menuProfileSection">
        <h2>BasseBasooka</h2>
        <img src="../images/sebbe.jpeg" alt="" />
      </div>
      <ul class="menuItems">
        <li id="menuItemDashboard" class="menuItemActive">
          <i class="fa-solid fa-gauge"></i>Dashboard
        </li>
        <li id="menuItemHabits"><i class="fa-solid fa-list"></i>Habits</li>
        <li id="menuItemContracts">
          <i class="fa-solid fa-file-contract"></i>Contracts
        </li>
        <li id="menuItemAchievements">
          <i class="fa-solid fa-trophy"></i>Achievements
        </li>
        <li id="menuItemProfile"><i class="fa-solid fa-user"></i>Profile</li>
        <li id="menuItemLogOut">
          <i class="fa-solid fa-right-from-bracket"></i>Log out
        </li>
      </ul>
    </div>
    <div id="interface" class="interface">
      <div class="noContract">
        <h3>
          Unlock the power of an Accountability partner by creating your first
          contract
        </h3>
        <button type="button" id="btnGetStarted">New Contract</button>
      </div>
    </div>
    <script src="../dashboard.js"></script>
  </body>
</html>
